<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Thalassaemia</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="client/assets/images/logo/favicon.png" />

  <!-- Web Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" href="client/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="client/assets/css/LineIcons.2.0.css" />
  <link rel="stylesheet" href="client/assets/css/animate.css" />
  <link rel="stylesheet" href="client/assets/css/tiny-slider.css" />
  <link rel="stylesheet" href="client/assets/css/glightbox.min.css" />
  <link rel="stylesheet" href="client/assets/css/main.css" />
  <link rel="stylesheet" href="client/assets/css/all.css" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- JavaScript Files -->
  <script src="client/assets/js/bootstrap.min.js"></script>
  <script src="client/assets/js/wow.min.js"></script>
  <script src="client/assets/js/tiny-slider.js"></script>
  <script src="client/assets/js/glightbox.min.js"></script>
  <script src="client/assets/js/count-up.min.js"></script>
  <script src="client/assets/js/imagesloaded.min.js"></script>
  <script src="client/assets/js/isotope.min.js"></script>
  <script src="client/assets/js/main.js"></script>
  <script src="client/assets/js/all.js"></script>

  <script type="module" src="/src/main.tsx"></script>

  <script type="text/javascript">
    var slider = new tns({
      container: '.hero-slider',
      slideBy: 'page',
      autoplay: true,
      autoplayButtonOutput: false,
      mouseDrag: true,
      gutter: 0,
      items: 1,
      nav: false,
      controls: true,
      controlsText: [
        '<i class="lni lni-chevron-left"></i>',
        '<i class="lni lni-chevron-right"></i>'
      ],
      responsive: {
        1200: {
          items: 1,
        },
        992: {
          items: 1,
        },
        0: {
          items: 1,
        }
      }
    });

    // Testimonial slider
    tns({
      container: '.testimonial-slider',
      items: 3,
      slideBy: 'page',
      autoplay: false,
      mouseDrag: true,
      gutter: 0,
      nav: true,
      controls: false,
      controlsText: ['<i class="lni lni-arrow-left"></i>', '<i class="lni lni-arrow-right"></i>'],
      responsive: {
        0: {
          items: 1,
        },
        540: {
          items: 1,
        },
        768: {
          items: 2,
        },
        992: {
          items: 2,
        },
        1170: {
          items: 3,
        }
      }
    });

    var cu = new counterUp({
      start: 0,
      duration: 2000,
      intvalues: true,
      interval: 100,
      append: " ",
    });
    cu.start();
    GLightbox({
      'href': 'https://www.youtube.com/watch?v=r44RKWyfcFw&fbclid=IwAR21beSJORalzmzokxDRcGfkZA1AtRTE__l5N4r09HcGS5Y6vOluyouM9EM',
      'type': 'video',
      'source': 'youtube', // vimeo, youtube or local
      'width': 900,
      'autoplayVideos': true,
    });
    imagesLoaded('#container', function () {
      var elem = document.querySelector('.grid');
      var iso = new Isotope(elem, {
        itemSelector: '.grid-item',
        masonry: {
          columnWidth: '.grid-item'
        }
      });

      let filterButtons = document.querySelectorAll('.portfolio-btn-wrapper button');
      filterButtons.forEach(e =>
        e.addEventListener('click', () => {
          let filterValue = event.target.getAttribute('data-filter');
          iso.arrange({
            filter: filterValue
          });
        })
      );
    });
  </script>
</body>

</html>
